<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">
   <link rel="stylesheet" href="css/bootstrap.css">
  <title>Chat con Node</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</head>  
<body>  
  <div class="row">
 <div class="jumbotron">

            <h1 class="blue" style="color:#2196F3;">Chat en tiempo real </h1>

        </div>
    </div>
<div align= " left">

            </div>
          </div>
        </div>
      </div>

  <br/>

 <form onsubmit="return addMessage(this)" class="navbar-form navbar-left" >

   <div class="left" >
     <input type="text" id="username" class="form-control" placeholder="Nombre">
     <input type="text" id="texto" class="form-control" placeholder="Di algo">
     <button type="submit" class="btn btn-success btn-lg btn3d"> Enviar </button>

  </div>
 </form>
